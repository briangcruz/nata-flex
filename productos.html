<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>NataFlex productos</title>
  </head>
  <body>
    <header class="flexbox-space-around" id="header">
      <img src="./img/logo.png" alt="" class="header-img" />
      <nav>
        <ul class="list-navegacion flexbox-space-around">
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./productos.html">Productos Destacados</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <a href="./usuarios.html"
            ><img src="./img/user-circle-regular-24.png" class="user-logo" />
          </a>
        </ul>
      </nav>
    </header>

    <div class="container">
      <img src="./img/cart.png" alt="" class="img-carrito" />

      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Agregar o Sacar</th>
            <th scope="col">Total</th>
            <th scope="col">PAGAR</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío</th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>product 1</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="col-12 mb-2 col-md-3">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5></h5>
            <h5>precio:</h5>
            <p></p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <footer class="footer">
      <div class="container-footer">
        <nav>
          <ul class="list-navegacion flexbox-space-around">
            <li>
              <a class="enlase" href="#"
                ><img
                  src="./img/instagram-alt-logo-24.png"
                  alt=""
                  class="icon-footer"
              /></a>
              <a class="enlase" href="#"
                ><img
                  src="./img/facebook-square-logo-24.png"
                  alt=""
                  class="icon-footer"
              /></a>
              <a class="enlase" href="#"
                ><img src="./img/google-logo-24.png" alt="" class="icon-footer"
              /></a>
              <p>2022 © NataFlex</p>
              <p>Página web creada como projecto integrador</p>
            </li>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
